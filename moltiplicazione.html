<html>
<body>
<h1> Esercizio Moltiplicazione</h1>
<form id="frm1" >
numero 1<input type="text" name="Hbase" value="0"><br>
numero 2<input type="text" name="HArrivo" value="1000"><br><br>
</form>
<p>Calcola la moltiplicazione:</p>
<button onclick="myFunction()">Moltiplicazione</button>

<p>Il numero 1 è:</p>
<p id="n1"></p>
<p>Il numero 2 è:</p>
<p id="n2"></p>
La moltiplicazione è di:
<p id="b"></p>
<script>
function myFunction() {

var x = document.getElementById("frm1");

var base=x.elements[0].value;  
document.getElementById("n1").innerHTML =base;

var arrivo=x.elements[1].value;
document.getElementById("n2").innerHTML =arrivo;
  
  document.getElementById("b").innerHTML =Dislivello(base,arrivo);
}

function Dislivello(h1,h2){
return h2*h1;
}

</script>

</body>
</html>
